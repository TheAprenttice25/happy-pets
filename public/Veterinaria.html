<!-- public/veterinaria.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Happy Pets</title>
  <link rel="stylesheet" href="/css/veterinaria.css">
</head>
<body>
  <div class="top-bar">
    <img src="/Images/Logo.png" alt="Logo">
    <h1>Registro de hospitalización</h1>
  </div>

  <div class="container">
    <div class="image-box image-veterinario"></div>

    <div class="form-container">
      <form id="formulario">
        <div class="form-group"><label>Nombre del Dueño</label><input name="nombre_dueño" required></div>
        <div class="form-group"><label>Apellido</label><input name="apellido_dueño" required></div>
        <div class="form-group"><label>Teléfono</label><input name="telefono"></div>
        <div class="form-group"><label>Dirección</label><input name="direccion"></div>
        <div class="form-group"><label>Nombre Mascota</label><input name="nombre_mascota"></div>
        <div class="form-group"><label>Especie</label><input name="especie"></div>
        <div class="form-group"><label>Raza</label><input name="raza"></div>
        <div class="form-group"><label>Edad</label><input name="edad" type="number" min="0"></div>
        <div class="form-group full-width"><label>Motivo</label><textarea name="motivo_consulta"></textarea></div>
        <div class="form-group full-width"><label>Diagnóstico</label><textarea name="diagnostico"></textarea></div>
        <div class="form-group"><label>Ingreso</label><input name="fecha_ingreso" type="date"></div>
        <div class="form-group"><label>Salida</label><input name="fecha_salida" type="date"></div>
        <div class="form-group full-width" style="text-align:center;">
          <button type="submit" class="btn-enviar">Enviar</button>
        </div>
      </form>
    </div>

    <div class="image-box image-mascota"></div>
  </div>

  <script src="/js/veterinaria.js"></script>
</body>
</html>
