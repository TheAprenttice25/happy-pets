<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veterinaria Happy Pets</title>
  <link rel="stylesheet" href="index.html">
</head>
<body>

  <!-- Encabezado -->
  <div class="top-bar">
    <img src="Images/logo.png" alt="Logo Happy Pets">
    <h1>Veterinaria Happy Pets</h1>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <div class="image-box image-veterinario"></div>

    <div class="form-container">
      <h2>Formulario de hospitalización</h2>
      <form id="form-hospitalizacion">
        <!-- Primera columna -->
        <div class="form-group">
          <label for="nombre">Nombre del paciente</label>
          <input type="text" id="nombre" name="nombre">
        </div>

        <div class="form-group">
          <label for="especie">Especie</label>
          <input type="text" id="especie" name="especie">
        </div>

        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad">
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <input type="text" id="sexo" name="sexo">
        </div>

        <div class="form-group">
          <label for="peso">Peso (kg)</label>
          <input type="number" step="0.01" id="peso" name="peso">
        </div>

        <!-- Segunda columna -->
        <div class="form-group">
          <label for="propietario">Nombre del propietario</label>
          <input type="text" id="propietario" name="propietario">
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono de contacto</label>
          <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group full-width">
          <label for="diagnostico">Diagnóstico</label>
          <textarea id="diagnostico" name="diagnostico" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="fecha-ingreso">Fecha de ingreso</label>
          <input type="date" id="fecha-ingreso" name="fecha-ingreso">
        </div>

        <div class="form-group">
          <label for="fecha-salida">Fecha de salida</label>
          <input type="date" id="fecha-salida" name="fecha-salida">
        </div>

        <!-- Botón -->
        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </div>

    <div class="image-box image-mascota"></div>
  </div>

  <script src="veterinaria.js"></script>
</body>
</html>
